<input class="search" [(ngModel)]="searchQuery" placeholder="do it">
<button (click)="searchImage(searchQuery)" type='button'>Find Images</button>


<div *ngFor="let image of images" class="image-container">
  <p>
    Tags: {{ image.tag }}
  </p>
  <p>
    User: {{ image.user }}
  </p>
  <p>
    Comments: {{ image.comments }}
  </p>
  <p>
    Likes: {{ image.likes }}
  </p>

</div>
